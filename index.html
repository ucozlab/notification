<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic-ext,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="tooltip tooltip--top">
            <div class="tooltip-content">
                <div class="tooltip-avatar"></div>
                <div class="tooltip-info">
                    <h3 class="tooltip-info__name">Username</h3>
                    <span class="tooltip-info__age">25 years</span>
                    <span class="tooltip-info__city">London, UK</span>
                </div>
            </div>
            <div class="tooltip-buttons">
                <button type="button" class="tooltip-buttons__message">MESSAGE</button>
                <button type="button" class="tooltip-buttons__like">LIKE PHOTO</button>
            </div>
        </div>
        <div class="tooltip tooltip--black tooltip--right">
            <div class="tooltip-content">
                <div class="tooltip-avatar"></div>
                <div class="tooltip-info">
                    <h3 class="tooltip-info__name">Username</h3>
                    <span class="tooltip-info__age">25 years</span>
                    <span class="tooltip-info__city">London, UK</span>
                </div>
            </div>
            <div class="tooltip-buttons">
                <button type="button" class="tooltip-buttons__message">MESSAGE</button>
                <button type="button" class="tooltip-buttons__like">LIKE PHOTO</button>
            </div>
        </div>
    </div>
</body>
</html>
